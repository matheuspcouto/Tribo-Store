<div *ngIf="loading">
  <app-loadder></app-loadder>
</div>

<section class="h-100 mt-3 section mb-3" *ngIf="!loading">
  <div class="container h-100">
    <div class="row justify-content-md-center h-100">
      <div class="card-wrapper">
        <div class="card fat">
          <div class="card-body" style="background-color: white">

            <div class="divImg mt-3"><img [src]="produto.img" class="img" /></div>
            <h3 class="card-title text-center mt-3" id="titulo"> {{ produto.descricao }}</h3>
            <h5 class="card-title text-left mt-3"> Valor: {{ produto.valor | currency:"BRL" }} </h5>

            <!-- Alerta de erro -->
            <div class="alert alert-danger" *ngIf="erroForm">
              {{erroForm.mensagemErro}} <i class="fa fa-exclamation-circle fa-2x float-right"></i>
            </div>

            <!-- Alerta de sucesso -->
            <div class="alert alert-success" *ngIf="adicionado">
              Produto adicionado ao carrinho <i class="fa fa-check fa-2x float-right"></i>
            </div>
            <br>

            <div class="row" *ngIf="tamanhos.length">
              <label>Tamanhos</label>
              <div class="form-group col-sm-12">
                <div class="form-group">
                  <select class="form-select form-select-lg" [disabled]="disabled" [(ngModel)]="produto.tamanhoSelecionado" name="idItem">
                    <option *ngFor="let tamanho of tamanhos; let i = index" [ngValue]="tamanho"
                      [selected]="i === 0">
                      {{ tamanho }}
                    </option>
                  </select>
                  <div *ngIf="errorsValidators">
                    <div *ngFor="let erro of errorsValidators">
                      <p style="color: red" *ngIf="erro.controleErro === 'tamanho'">{{erro.mensagemErro}}</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="row" *ngIf="cores.length">
              <label>Cores</label>
              <div class="form-group col-sm-12">
                <div class="form-group">
                  <select class="form-select form-select-lg" [disabled]="disabled" [(ngModel)]="produto.corSelecionada" name="idItem">
                    <option *ngFor="let cor of cores; let i = index" [ngValue]="cor"
                      [selected]="i === 0">
                      {{ cor }}
                    </option>
                  </select>
                  <div *ngIf="errorsValidators">
                    <div *ngFor="let erro of errorsValidators">
                      <p style="color: red" *ngIf="erro.controleErro === 'cor'">{{erro.mensagemErro}}</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="form-group" *ngIf="produto.tipo === 'Celular'">
              <label>Qual o modelo do celular ?</label>
              <input id="celular" type="text" name="celular" [disabled]="disabled" [(ngModel)]="produto.tipoCelular" class="form-control" required
                placeholder="Informe o modelo do celular" />
                <div *ngIf="errorsValidators">
                  <div *ngFor="let erro of errorsValidators">
                    <p style="color: red" *ngIf="erro.controleErro === 'modelo_celular'">{{erro.mensagemErro}}</p>
                  </div>
                </div>
            </div>

            <div class="form-group">
              <label>Quantidade</label>
              <input id="qtd" type="number" name="qtd" [disabled]="disabled" [(ngModel)]="produto.qtdItem" class="form-control"
                placeholder="Informe a quantidade que deseja comprar" required />
                <div *ngIf="errorsValidators">
                  <div *ngFor="let erro of errorsValidators">
                    <p style="color: red" *ngIf="erro.controleErro === 'quantidade'">{{erro.mensagemErro}}</p>
                  </div>
                </div>
            </div>

            <div class="mb-0 mt-3">
              <button  [disabled]="disabled" (click)="adicionarCarrinho()"type="button" class="btn btn-primary btn-block">
                Adicionar ao carrinho <i class="fa fa-cart-plus"></i>
              </button>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
