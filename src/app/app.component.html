<router-outlet (activate)="componenteAtivoService.componenteAtivo = $event"></router-outlet>


<!-- Modal de Confirmação -->
<div *ngIf="modalConfirmacaoService.currentModal$ | async" class="modal" style="display: flex !important; backdrop-filter: blur(8px);">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h6 class="modal-title">{{ (modalConfirmacaoService.currentModal$ | async)?.title }}</h6>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true" (click)="modalConfirmacaoService.action$.next(false)">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {{ (modalConfirmacaoService.currentModal$ | async)?.message }}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-primary"
          (click)="modalConfirmacaoService.action$.next(true)">Confirmar</button>
        <button type="button" class="btn btn-primary"
          (click)="modalConfirmacaoService.action$.next(false)">Cancelar</button>
      </div>
    </div>
  </div>
</div>
